<div class="title">
    <div class="ascii">
        <div class="logo-large">
            <a href="{{ site.url | absolute_url }}">
                {% highlight html %}{% include ascii-large.html %}{% endhighlight %}
            </a>
        </div>
        <div class="logo-small">
            <a href="{{ site.url | absolute_url }}">
                {% highlight html %}{% include ascii-small.html %}{% endhighlight %}  
            </a>
        </div>
    </div>
</div>
<div class="subtitle">
    <p class="subtitle-text">{{ site.subtitle }}</p>
</div>
<nav class="navigation">
    {% for entry in site.data.navigation %}
    <a class="item" href="{{ entry.url | absolute_url }}">{{ entry.title }}</a>
    {% endfor %}
</nav>
