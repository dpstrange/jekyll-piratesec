---
layout: default
---

<section>
    <h1>{{ page.title }}</h1>
    {% if page.featured %}
    <div class="featured-image"{% if site.featuredHeight %} style="max-height: {{ site.featuredHeight }}px"{% endif %}>
        <img src="{{ page.featured | absolute_url }}">
    </div>
    {% endif %}
    {{ content }}
</section>
