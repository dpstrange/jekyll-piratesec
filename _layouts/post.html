---
layout: default
---

<section>
    <h1>{{ page.title }}</h1>
    {% if page.featured %}
    <div class="featured-image">
      <img src="{{ page.featured | absolute_url }}">
    </div>
    {% endif %}
    <div class="sub-section">
        <p>Published {{ page.date | date: "%b %-d, %Y" }}</p>
    </div>
    {{ content }}
</section>
